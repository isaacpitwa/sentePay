<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sente Pay</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/brands.min.css"/>
</head>
<body>
    <header class="header">
        <h1 class="logo">SENTE<span class="gray-text">PAY</span></h1>
        <p class="gray-text">Making Payments Easy & Faster</p>
        <div class="card-extention"></div>
    </header>
    <div class="content">
        <div class="content-card">
            <h4 class="orange-text">PASSWORD RESET</h4>
            <p class="darkgray-text py-4" >We Recieved a request to reset your password, please input<br/> the code below to complete the reset</p>
            <h2 class="py-16">532001</h2>
            <p class="darkgray-text s-12 ">Copy and Paste this code</p>
        </div>
        <a class="link-button my-24" href="#"> Contact Us</a>

    </div>
    <footer>
        <ul class="social-media-link">
            <li class="social-link-item">
                <i class="fab fa-snapchat-ghost"></i>
            </li>
            <li class="social-link-item">
                <i class="fab fa-facebook-f"></i>
            </li>
            <li class="social-link-item">
                <i class="fab fa-twitter"></i>
            </li>
            <li class="social-link-item">
                <i class="fab fa-youtube"></i>
            </li>
            <li class="social-link-item">
                <i class="fab fa-instagram"></i>
            </li>
        </ul>
    </footer>

</body>
</html>
